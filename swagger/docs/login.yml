summary: "User login"
description: "Authenticates a user and returns a JWT token"
requestBody:
  description: "User login details"
  required: true
  content:
    application/json:
      schema:
        type: "object"
        properties:
          username:
            type: "string"
            example: "johndoe"
          password:
            type: "string"
            example: "password123"
responses:
  200:
    description: "Login successful"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            message:
              type: "string"
              example: "Login successful"
            access_token:
              type: "string"
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  400:
    description: "Missing username or password"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            error:
              type: "string"
              example: "Missing username or password"
  401:
    description: "Invalid username or password"
    content:
      application/json:
        schema:
          type: "object"
          properties:
            error:
              type: "string"
              example: "Invalid username or password"
