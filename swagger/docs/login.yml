login:
  post:
    summary: "User login"
    description: "Allows a user to log in and receive a JWT token."
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
            required:
              - username
              - password
    responses:
      200:
        description: "Login successful"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                access_token:
                  type: string
      401:
        description: "Invalid username or password"
