Gateway
---
tags:
  - Gateway
gateway:
  summary: "Proxy endpoint for microservices"
  description: "Forwards requests to the specified microservice."
  parameters:
    - name: "service"
      in: path
      required: true
      schema:
        type: string
        enum:
          - car_management_service
          - rental_service
          - damage_management_service
      description: "The target service to proxy the request to."
    - name: "path"
      in: path
      required: true
      schema:
        type: string
      description: "The specific endpoint of the microservice."
  responses:
    200:
      description: "Success response from the proxied microservice"
    404:
      description: "Service not found"
    500:
      description: "Error connecting to the service"
