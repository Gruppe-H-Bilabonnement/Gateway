Dynamic Gateway
---
tags:
  - Gateway
summary: "Dynamic gateway for forwarding requests"
parameters:
  - name: service
    in: path
    type: string
    required: true
    description: Name of the microservice
    example: car_management_service
  - name: path
    in: path
    type: string
    required: true
    description: Path to forward to the microservice
    example: cars/123
  - name: body
    in: body
    required: false
    schema:
      type: object
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT token for authorization
responses:
  200:
    description: Request forwarded successfully
  400:
    description: Bad request
  401:
    description: Unauthorized
  404:
    description: Service not found
  500:
    description: Internal server error